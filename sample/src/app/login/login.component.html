<html>
  <br><br><br>
  
    <div class="full">
        <div class="container">
            <div class="row">
                <div class="form-inner">
                    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field">
      <label>Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
</div>
      <br>
      <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>
      <br><br>
  <button class="button">Login</button>
  <button class="btncancel" routerLink="/home" routerLinkActive="">Cancel</button>
    
    <br>
    <div class="pass-link">
      <p> New User? <a routerLink="/register" routerLinkActive="">Signup here</a></p>
    </div>
  </form>
</div>
</div>
</div>
</div>
